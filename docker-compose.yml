version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobs_db
    environment:
      POSTGRES_DB: jobs_db
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
